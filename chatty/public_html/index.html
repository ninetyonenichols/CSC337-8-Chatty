<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Justin Nichols">
    <link rel="stylesheet" href="style.css">
    <script 
      src="http://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="communicator.js"></script>
    <title>Chatty</title>
  </head>
  <body>
    <div id="output_area">
    </div>
    <div id="input_area">
      <div class="input_element">
        <label for="input_alias">Alias: </label>
        <textarea id="input_alias" class="msg"></textarea>
      </div>
      <div class="input_element">
        <label for="input_msg">Message: </label>
        <textarea id="input_msg" class="msg"></textarea>
      </div>
      <div class="input_element">
        <input type="button" onclick="send()" value="Send Mesage">
        <input type="button" onclick="clearChat()" value="Clear">
      </div> 
    </div>
  </body>
</html>
